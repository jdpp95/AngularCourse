<h1>Busqueda de '<small>{{query}}</small>'</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            '{{query}}' no encontrado.
        </div>
    </div>
</div>

<!-- let hero of heroes; let i = index -->

<div class="card-columns">
    <app-hero-card (chosenHero)= "viewHero($event)" [hero] = hero [index] = hero.index *ngFor = "let hero of heroes; let i = index"></app-hero-card>
</div>
