<h1> {{hero.name | uppercase}} <small> ({{hero.firstAppearance | date: 'y'}}) </small> </h1>

<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{hero.name}}</h3>
        <hr>
        <p> {{hero.bio}} </p>
        <div>
            <img *ngIf="hero.publisher === 'DC'" src="/assets/img/dc.png" alt="casa">
            <img *ngIf="hero.publisher === 'Marvel'" src="/assets/img/marvel.png" alt="casa">
        </div>
    </div>
</div>
