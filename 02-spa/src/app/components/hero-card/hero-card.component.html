<div class="card animated fadeIn fast">
    <img [src] = "hero.img" class = "card-img-top" alt = "...">
    <div class="card-body">
        <h5 class="card-title">{{hero.name}}</h5>
        <p class="card-text">{{hero.bio}}</p>
        <p class="card-text"><small class="text-muted">{{hero.firstAppearance}}</small></p>
        <button (click)="viewHero(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
    </div>
</div>
