<h1> Héroe <small>{{hero.name}}</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
            routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Firebase ID"
                    [(ngModel)] = "hero.id"
                    name="id"
                    disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Nombre del Héroe"
                    [(ngModel)] = "hero.name"
                    name="name"
                    required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Poder del Héroe"
                    [(ngModel)] = "hero.power"
                    name="power">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="hero.alive" 
                        (click)="hero.alive = false"
                        class="btn-outline-success btn w-50" 
                        type="button">
                    <i class="fa fa-smile-wink">
                        Vivo
                    </i>
                </button>

                <button  *ngIf="!hero.alive" 
                         (click)="hero.alive = true"
                         class="btn-outline-danger btn w-50" 
                         type="button">
                    <i class="fa fa-dizzy">
                        Muerto
                    </i>
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button 
                    type="submit"
                    class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
