<div class="card-columns m-5 animated fadeIn">
    <div (click)="viewArtist(item)" class="card puntero" *ngFor="let item of items">
        <img src="..." class="card-img-top" alt="..." [src]="item.images | noimage">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-primary">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
